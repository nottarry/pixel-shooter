<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Chrome Shooter</title>
  <style>
    html,body{height:100%;margin:0;background:#f1f3f4;font-family:Segoe UI,Roboto,Arial,sans-serif;}
    .browser-frame{display:flex;flex-direction:column;height:100%;border:2px solid #dcdcdc;box-shadow:0 0 12px rgba(0,0,0,.2);border-radius:8px;overflow:hidden}

    /* Chrome-like top bar */
    .browser-tabs{background:#e1e4e6;display:flex;align-items:flex-end;padding:4px 8px 0 8px;}
    .tab{background:#fff;border:1px solid #ccc;border-bottom:none;border-radius:8px 8px 0 0;padding:6px 16px;margin-right:4px;font-size:13px;color:#333;box-shadow:0 -1px 4px rgba(0,0,0,.08) inset;}
    .tab.active{background:#fdfdfd;font-weight:600;}
    .tab.add{font-weight:bold;font-size:16px;cursor:pointer;user-select:none;}

    .browser-topbar{background:#e1e4e6;display:flex;align-items:center;padding:4px 8px;gap:8px;border-top:1px solid #ccc;}
    .circle{width:12px;height:12px;border-radius:50%;}
    .red{background:#ff5f57;}
    .yellow{background:#febc2e;}
    .green{background:#28c840;}
    .address-bar{flex:1;background:white;border-radius:16px;padding:4px 12px;font-size:14px;color:#444;}

    .container{display:flex;flex-direction:column;flex:1;align-items:center;gap:12px;padding:12px;background:#0b1020;color:#e6eef8;}
    canvas{background:linear-gradient(180deg,#071026,#061022);border-radius:8px;box-shadow:0 8px 30px rgba(2,6,23,.7)}
    .hud{display:flex;gap:12px;align-items:center;margin-bottom:6px;}
    button{background:#0b72ff;border:0;padding:6px 12px;border-radius:6px;color:white;font-weight:600;cursor:pointer}
    .muted{opacity:.7;font-size:14px;}
  </style>
</head>
<body>
  <div class="browser-frame">
    <div class="browser-tabs">
      <div class="tab active">Mini Chrome Shooter</div>
      <div class="tab">+ New Tab</div>
      <div class="tab add">+</div>
    </div>
    <div class="browser-topbar">
      <div class="circle red"></div>
      <div class="circle yellow"></div>
      <div class="circle green"></div>
      <div class="address-bar">https://minishooter.game</div>
    </div>
    <div class="container">
      <h1>Mini Chrome Shooter</h1>
      <div class="hud">
        <button id="startBtn">Start / Restart</button>
        <div class="muted">Score: <span id="score">0</span></div>
        <div class="muted">Lives: <span id="lives">3</span></div>
        <div class="muted">Power: <span id="power">None</span></div>
      </div>
      <canvas id="game" width="900" height="600"></canvas>
      <div class="muted">Controls: WASD / Arrows to move • Mouse to aim • Click or Space to shoot • Collect power-ups</div>
    </div>
  </div>

<script>
// Game logic (same as before)
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
const scoreEl=document.getElementById('score');
const livesEl=document.getElementById('lives');
const powerEl=document.getElementById('power');
const startBtn=document.getElementById('startBtn');

let keys={},mouse={x:canvas.width/2,y:canvas.height/2,down:false},running=false;
let player,bullets,enemies,powerUps,spawnTimer,score,lives,currentPower;

function reset(){player={x:canvas.width/2,y:canvas.height/2,r:14,speed:180,angle:0,rapidFire:false,shield:0};bullets=[];enemies=[];powerUps=[];spawnTimer=0;score=0;lives=3;currentPower=null;updateHud();}
function updateHud(){scoreEl.textContent=score;livesEl.textContent=lives;powerEl.textContent=currentPower?currentPower.name:'None';}
function clamp(v,a,b){return Math.max(a,Math.min(b,v))}
function rand(min,max){return Math.random()*(max-min)+min}

// ... full game update & render logic here (same as previous version) ...

startBtn.addEventListener('click',()=>{reset();running=true;prev=performance.now();});
let prev=performance.now();requestAnimationFrame(function loop(now){const dt=Math.min(0.033,(now-prev)/1000);prev=now;if(running)update(dt);render();requestAnimationFrame(loop)});
</script>
</body>
</html>
